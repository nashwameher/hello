<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <center><font size="10"><U>TRAVEL REGISTRATION FORM</U></font></center><BR><BR><BR>
    <form action="#">
        <label for="fname">FIRST NAME:</label>
        <input type="text" placeholder="enter first name" required name="fname"><BR><BR><BR>
        <label for="lname">LAST NAME:</label>
        <input type="text" placeholder="enter last name" required name="lname"><BR><BR><BR>
        <label for="email">EMAIL ADDRESS:</label>
        <input type="email" placeholder="Eg:abc@gmail.com" required name="email"><BR><BR><BR>
        <label for="fname">DESTINATION:</label>
            <select ID="DESTINATION" NAME=" PLACE">
                <option VALUE="GOA">GOA</option>
                <option VALUE="MYSORE">MYSORE</option>
                <option VALUE="AGRA">AGRA</option>
            </select><BR><BR><BR>
        <label for="ARDATE">ARRIVAL DATE:</label>
        <input type="text" placeholder="DD/MM/YYYY" required name="ARDATE"><BR><BR><BR>
        <label for="PEOPLE">NUMBER OF PEOPLE:</label>
        <input type="text" placeholder="Eg:4" required name="PEOPLE"><BR><BR><BR>        
        <label for="">WHAT WOULD YOU LIKE TO AVAIL?</label><BR>
        BOARDING:<input type="checkbox" NAME="BOARDING"><BR>
        SIGHTSEEING:<input type="checkbox"  name="SIGHTSEEING"><BR>
        FLIGHT:<input type="checkbox" name="FLIGHT"><BR><BR><BR>
            <label for="DC">DISCOUNT COUPON:</label>
            <input type="text" placeholder="ABC_DISCONT" name="DC"><BR><BR><BR>
                <label for="T&C">TERMS AND CONDITIONS:</label><BR><BR>
                AGREE<input type="RADIO" name="ARDATE"> &nbsp; DISAGREE <input type="RADIO" name="ARDATE">
                <label for="SUBMIT"></label><BR><BR>
                <input type="SUBMIT" VALUE="CONFIRM REGISTRATION"> 
    </form>
</body>
</html>
